version: "3.6"

networks:
  twitch:

services:
  prometheus:
    image: prom/prometheus:v2.17.1
    networks:
      - "twitch"
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
  grafana:
    image: grafana/grafana:6.7.2
    networks:
      - "twitch"
    ports:
      - "3000:3000"
    volumes:
      - ./grafana/dashboards.yml:/etc/grafana/provisioning/dashboards/rabbitmq.yaml
      - ./grafana/datasources.yml:/etc/grafana/provisioning/datasources/prometheus.yaml
      - ./grafana/dashboards:/dashboards
  rabbitmq:
    image: masstransit/rabbitmq:latest
    networks:
     - twitch
    ports:
     - "5672:5672"
     - "15672:15672"
     - "15692:15692"
    healthcheck:
        timeout: 5s
        interval: 5s
        retries: 10
        test:
          - "CMD"
          - "rabbitmqctl"
          - "status" 
  sqlserver:
    image: masstransit/sqlserver-quartz:latest
    networks:
     - twitch
    ports:
      - 1433:1433
  quartz:
    image: masstransit/quartz:latest
    environment:
      ApplicationInsights__InstrumentationKey: '6b4c6c82-3250-4170-97d3-245ee1449278'
      MT_Prometheus: 'quartz'
      MT_Scheduler: 'quartz'
      MT_Quartz__ConnectionString: 'Server=tcp:sqlserver;Database=quartznet;Persist Security Info=False;User ID=sa;Password=Quartz!DockerP4ss;Encrypt=False;TrustServerCertificate=True;'
    networks:
     - twitch
    ports:
     - "5002:80"
  redis:
    image: redis
    networks:
     - twitch
    ports:
      - "6379:6379"
  mongo:
    image: "mongo"
    networks:
     - twitch
    ports:
    - '27017-27019:27017-27019'
  warehouse:
    image: twitch/warehouse:latest
    build:
      context: ./src
      dockerfile: Dockerfile-warehouse
    environment:
      - ApplicationInsights__InstrumentationKey=6b4c6c82-3250-4170-97d3-245ee1449278
      - MT_Prometheus=warehouse
      - MT_Scheduler=quartz
    networks:
     - twitch
    ports:
     - "5004:80"
  sample:
    image: twitch/sample:latest
    build:
      context: ./src
      dockerfile: Dockerfile-sample
    environment:
      - ApplicationInsights__InstrumentationKey=6b4c6c82-3250-4170-97d3-245ee1449278
      - MT_Prometheus=sample
      - MT_Scheduler=quartz
    networks:
     - twitch
    ports:
     - "5006:80"
  api:
    image: twitch/api:latest
    build:
      context: ./src
      dockerfile: Dockerfile-api
    environment:
      - ApplicationInsights__InstrumentationKey=6b4c6c82-3250-4170-97d3-245ee1449278
      - MT_Prometheus=sample
      - MT_Scheduler=quartz
    networks:
     - twitch
    ports:
     - "5000:80"
    